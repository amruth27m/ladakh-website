{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My custom Bulma website</title>
        <link rel="stylesheet" type="text/css" href="{% static 'ladakhWebsite/css/testBulma.css' %}">
  </head>
  <body>
     <h1 class="title">
        Bulma
      </h1>

      <p class="subtitle">
        Modern CSS framework based on <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Flexible_Box_Layout/Basic_Concepts_of_Flexbox">Flexbox</a>
      </p>

      <div class="field">
        <div class="control">
          <input class="input" type="text" placeholder="Input">
        </div>
      </div>

      <a class="button is-medium is-size-4 is-primary has-text-black">
        button
      </a>

      <div class="columns has-text-centered is-centered">
        <div class="column">
        first column
        </div>
      </div>

      <div class="field">
        <p class="control">
          <span class="select">
            <select>
              <option>Select dropdown</option>
            </select>
          </span>
        </p>
      </div>

      <div class="buttons">
        <a class="button is-primary">Primary</a>
        <a class="button is-link">Link</a>
      </div>
  </body>
</html>
